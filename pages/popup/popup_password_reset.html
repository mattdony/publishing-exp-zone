<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대학교 데이터 라이브러리 | 비밀번호 재설정</title>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- shwo클래스 있을 경우 팝업 보여짐 -->
    <div class="popup-container show">
        <div class="popup">
            <div class="content">
                <h2 class="title">비밀번호 재설정</h2>
                <div class="account-form-wrap">
                    <div class="input-group flex-full">
                        <span class="input-label">이메일 계정</span>
                        <div class="input-item">
                            <input type="text" name="email" id="email" placeholder="가입하신 이메일 계정을 입력해주세요.">
                        </div>
                    </div>
                    <div class="input-group flex-full">
                        <span class="input-label">이름</span>
                        <div class="input-item">
                            <input type="text" name="name" id="name" placeholder="이름을 입력해주세요.">
                        </div>
                    </div>
                </div>
                <p class="info">※ 가입하신 이메일로 임시 비밀번호가 전송됩니다. 임시 비밀번호로 접속 후 재설정을 권장합니다.</p>
                <div class="btn-group">
                    <button class="btn-line sm">취소</button>
                    <button class="btn-default sm">재설정</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

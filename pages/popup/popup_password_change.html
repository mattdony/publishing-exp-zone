<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대학교 데이터 라이브러리 | 비밀번호 변경</title>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- shwo클래스 있을 경우 팝업 보여짐 -->
    <div class="popup-container show">
        <div class="popup">
            <div class="content">
                <h2 class="title">비밀번호 변경</h2>
                <div class="password-form-wrap">
                    <div class="input-group">
                        <span class="input-label">기존 비밀번호</span>
                        <div class="input-item">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">새 비밀번호</span>
                        <div class="input-item">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">비밀번호 확인</span>
                        <div class="input-item">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn-line sm">취소</button>
                    <button class="btn-default sm">완료</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대학교 데이터 라이브러리 | 계정 관리</title>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- shwo클래스 있을 경우 팝업 보여짐 -->
    <div class="popup-container show">
        <div class="popup">
            <div class="content">
                <h2 class="title">계정 관리</h2>
                <div class="account-form-wrap">
                    <div class="input-group flex-full">
                        <span class="input-label">이메일 계정</span>
                        <div class="input-item">
                            <input type="text" name="email" id="email" disabled value="abc@def.com">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">이름</span>
                        <div class="input-item">
                            <input type="text" name="name" id="name" disabled value="김강원">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">연락처</span>
                        <div class="input-item">
                            <input type="text" name="number" id="number" value="010-1234-5678">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">성별</span>
                        <div class="input-item">
                            <input type="text" name="gender" id="gender" value="남자" disabled>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">생년월일</span>
                        <div class="input-item">
                            <input type="text" name="birthDate" id="birthDate" maxlength="8" placeholder="yyyymmdd (8자리입력)" value="20020202" disabled>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">회원구분</span>
                        <select required>
                            <option value="학생" selected>학생</option>
                            <option value="연구자">연구자</option>
                            <option value="교수 및 교직원">교수 및 교직원</option>
                            <option value="일반">일반</option>
                        </select>
                    </div>
                    <button class="btn-line btn-pw-change sm">비밀번호 변경</button>
                </div>
                <button class="btn-account-delete">계정 탈퇴</button>
                <div class="btn-group">
                    <button class="btn-line sm">취소</button>
                    <button class="btn-default sm">수정</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대학교 데이터 라이브러리 | 연구자용 CLOVA Studio 계정 신청</title>

    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- shwo클래스 있을 경우 팝업 보여짐 -->
    <div class="popup-container show">
        <div class="popup">
            <div class="content">
                <h2 class="title">연구자용 CLOVA Studio 계정 신청</h2>
                <p class="desc">
                    CLOVA Studio는 네이버의 초대규모 AI를 활용한 노코드 AI 서비스 개발도구입니다.<br>
                    <br>
                    데이터 라이브러리에서는 AI 연구 활동 지원을 위하여<br>
                    일정 기간 사용가능한 CLOVA Studio를 체험 계정을 생성해 드리고 있습니다.<br>
                    신청을 원하시면 아래 계정 정보 확인 후 신청 목적을 작성하여 제출해주시기 바랍니다.
                </p>
                <div class="account-form-wrap">
                    <div class="input-group flex-full">
                        <span class="input-label">이메일 계정</span>
                        <div class="input-item">
                            <input type="text" name="email" id="email" disabled value="abc@def.com">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">이름</span>
                        <div class="input-item">
                            <input type="text" name="name" id="name" disabled value="김강원">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">연락처</span>
                        <div class="input-item">
                            <input type="text" name="number" id="number" disabled value="010-1234-5678">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">회원구분</span>
                        <div class="input-item">
                            <input type="text" name="customer" id="customer" disabled value="강원대학교 대학원생">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-label">신청기간</span>
                        <select required>
                            <option value="2주" selected>2주</option>
                        </select>
                    </div>
                    <div class="input-group flex-full">
                        <span class="input-label">신청목적</span>
                        <textarea placeholder="CLOVA Studio 계정 신청 목적을 간략히 작성해주세요."></textarea>
                    </div>
                </div>
                <p class="info">※ 신청 후 관리자 승인이 필요합니다. 승인이 완료되면 계정 이메일로 접속 정보가 발송됩니다.</p>
                <div class="btn-group">
                    <button class="btn-line sm">취소</button>
                    <button class="btn-default sm">신청</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
